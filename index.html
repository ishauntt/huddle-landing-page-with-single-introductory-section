<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-wrapper">
          <img src="./images/logo.svg" alt="Huddle" class="logo" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="hero-img-wrapper">
        <img src="./images/illustration-mockups.svg" alt="" class="hero-img" />
      </div>
      <div class="content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="desc">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="cta">Register</button>
      </div>
    </main>

    <footer class="footer">
      <ul class="social-list">
        <li class="social-item">
          <a href="#" class="social-link">
            <i class="social-icon fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <i class="social-icon fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <i class="social-icon fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ishauntt">Dabbing Astronaut</a>.
      </p>
    </footer>
  </body>
</html>
